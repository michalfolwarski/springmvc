<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Static Title</title>
    <link href="/webjars/materializecss/1.0.0/css/materialize.css"
          type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <ul id="lang-dropdown" class="dropdown-content">
        <li><a href="?lang=en">English</a></li>
        <li><a href="?lang=pl">Polish</a></li>
    </ul>
    <nav>
        <div class="nav-wrapper indigo">
            <ul class="right">
                <li>
                    <a class="dropdown-trigger btn" href="#" data-target="lang-dropdown">
                        <i class="medium material-icons right">language</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <section layout:fragment="content">
        <p>Static Content</p>
    </section>
    <script src="/webjars/jquery/3.3.1-1/jquery.js"></script>
    <script src="/webjars/materializecss/1.0.0/js/materialize.js"></script>
    <script type="text/javascript">
        $(".dropdown-trigger").dropdown();
    </script>
    <script type="text/javascript" layout:fragment="script"></script>
</body>
</html>
