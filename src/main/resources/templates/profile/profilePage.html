<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head lang="en">
    <title>Your profile</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center">Personal information</h2>
    <form th:action="@{/profile}" method="post" th:object="${profileForm}" class="col m8 s12 offset-m2">
        <div class="row">
            <div class="input-field col s6">
                <input th:field="${profileForm.twitterHandle}" id="twitterHandle"
                       th:errorclass="invalid" type="text" />
                <label for="twitterHandle">Username</label>
                <div th:errors="*{twitterHandle}" class="red-text">Error</div>
            </div>
            <div class="input-field col s6">
                <input th:field="${profileForm.email}"  id="email"
                       th:errorclass="invalid" type="text">
                <label for="email">Email</label>
                <div th:errors="*{email}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input th:field="${profileForm.birthDate}" th:placeholder="${dateFormat}"
                       th:errorclass="invalid" id="birthDate" type="text" class="datepicker-done">
                <label for="birthDate">Birth Date</label>
                <div th:errors="*{birthDate}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row s12">
            <button class="btn indigo waves-effect waves-light" type="submit" name="save">Submit
                <i class="medium material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
