<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title>Spring MVC - tweeter</title>
    <link href="/webjars/materializecss/1.0.0/css/materialize.css"
          type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div class="row">
    <h2 class="indigo-text center" th:text="|Search results for ${search}|">Tweets</h2>
    <ul class="collection">
        <li class="collection-item avatar" th:each="tweet : ${tweets}">
            <img th:src="${tweet.user.profileImageUrl}" alt="" class="circle" />
            <span class="title" th:text="${tweet.user.name}">User</span>
            <p th:text="${tweet.text}">Tweet</p>
        </li>
    </ul>
</div>
    <script src="/webjars/jquery/3.3.1-1/jquery.js"></script>
    <script src="/webjars/materializecss/1.0.0/js/materialize.js"></script>
</body>
</html>
