<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head lang="en">
    <title th:text="#{searchPage.title}">Search Page</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h4 class="indigo-text center" th:text="#{searchPage.header}">Please enter a search term</h4>
    <div class="col s6 offset-s3">
        <div id="errorMessage" class="card-panel red lighten-2" th:if="${error}">
            <span class="card-title" th:text="${error}"></span>
        </div>
    <form action="/postSearch" method="post" class="col s12">
        <div class="row center">
            <div class="input-field">
                <i class="small material-icons prefix">search</i>
                <input id="search" name="search" type="text" class="validate" />
                <label for="search" th:text="#{searchPage.searchLabel}">Search</label>
            </div>
        </div>
    </form>
    </div>
</div>
</body>
</html>
